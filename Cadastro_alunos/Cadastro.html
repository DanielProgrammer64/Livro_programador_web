<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>

    <h1>Cadastro do Aluno</h1>

    <form id="form">
        <label for="Nome">Nome</label>
        <input name="Nome" type="text" id="Perguntas">
        <br>
        <label for="Data_nascimento">Data de Nascimento </label>
        <input name="Data_nascimento" type="date" id="Perguntas">
        <br>
        <label for="matrícula"> Matrícula </label>
        <input type="number" name="matrícula" id="Perguntas">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Perguntas">
        <br>
        <label for="sexo">Sexo</label>
        <select style="font-family: MontSerrat;" name="sexo" id="Perguntas">
            <option value="indefinido">não definido</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
 
        </form>
</body>

</html>
